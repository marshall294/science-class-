<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Not Scheduled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6347; /* Tomato color */
            text-shadow: 2px 2px 4px #aaa; /* Slight shadow effect */
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .emoji {
            font-size: 5em;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="emoji">??</div>
    <h1>Oops! It Looks Like...</h1>
    <p>The required page has not been published yet.</p>
    <p>Please check back later or consult your teacher!</p>

</body>
</html>
