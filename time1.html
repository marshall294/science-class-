<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Year 1 Schedule Page for Orli International School">
    <meta name="author" content="Orli International School">
    <title>Year 1 Schedule - Orli International School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FDF9F3;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .school-name {
            font-size: 3em;
            font-weight: bold;
            color: #2196F3;
            text-shadow: 3px 3px 0px #FFB74D, 6px 6px 0px #4CAF50, 9px 9px 0px #F44336;
            margin-top: 40px;
        }

        .welcome-message {
            font-size: 2.2em;
            color: #4CAF50;
            margin-top: 15px;
        }

        .instructions {
            font-size: 1.2em;
            margin: 20px;
        }

        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 180px); /* Adjust for header and footer */
            margin: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="school-name">
        Orli International School
    </div>

    <div class="welcome-message">
        Year 1 Schedule
    </div>

    <div class="instructions">
        Please view the schedule below.
    </div>

    <div class="pdf-container">
        <iframe src="1.pdf" title="Year 1 Schedule"></iframe>
    </div>

    <footer>
        <p>© 2024 Orli International School | All Rights Reserved</p>
    </footer>
</body>

</html>
