<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assessment - Year 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #0073e6;
            color: white;
        }
        .school-name {
            font-size: 3rem;
            color: #FFD700; /* Gold color */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin: 10px 0;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo-container img {
            width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .editable {
            background-color: #e0f7fa;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Upload Assessment - Year 5</h1>
    <div class="school-name">Orli International Academy</div>
    <div class="logo-container">
        <img src="logo.png" alt="Orli International Academy Logo">
    </div>

    <form id="uploadForm">
        <input type="file" id="excelFile" accept=".xlsx" required>
        <button type="button" onclick="uploadExcel()">Upload</button>
    </form>

    <div class="loading" id="loadingIndicator">Loading...</div>

    <div id="questionTable" style="display: none;">
        <h2>Edit Questions</h2>
        <table id="editableTable">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Option A</th>
                    <th>Option B</th>
                    <th>Option C</th>
                    <th>Option D</th>
                    <th>Correct Answer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button type="button" onclick="saveChanges()">Save Changes</button>
    </div>

    <h2>Uploaded Assessments</h2>
    <table id="uploadedAssessmentsTable">
        <thead>
            <tr>
                <th>Assessment Name</th>
                <th>Date Uploaded</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="uploadedAssessmentsBody"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNPOeE_vge1w7ua8WKHBZSGRo_E8KrQ18",
            authDomain: "exam-fc7dd.firebaseapp.com",
            databaseURL: "https://exam-fc7dd-default-rtdb.firebaseio.com",
            projectId: "exam-fc7dd",
            storageBucket: "exam-fc7dd.appspot.com",
            messagingSenderId: "43396207576",
            appId: "1:43396207576:web:fe48387b159c8c43d3d8ad"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to upload and parse Excel file
        function uploadExcel() {
            let input = document.getElementById('excelFile');
            let file = input.files[0];
            if (!file) return;

            document.getElementById('loadingIndicator').style.display = 'block';

            let reader = new FileReader();
            reader.onload = function(e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(firstSheet);

                saveToFirebase(jsonData); // Save parsed data to Firebase
                displayQuestions(jsonData); // Display questions for editing
                addAssessmentToList(file.name); // Add the uploaded assessment to the list
            };
            reader.readAsArrayBuffer(file);
        }

        // Save questions to Firebase
        function saveToFirebase(questions) {
            db.ref('questions').set(questions, (error) => {
                document.getElementById('loadingIndicator').style.display = 'none';
                if (error) {
                    alert('Error saving to Firebase');
                } else {
                    alert('Uploaded and saved to Firebase successfully!');
                    displayQuestions(questions); // Display after saving
                }
            });
        }

        // Add the uploaded assessment to the list
        function addAssessmentToList(name) {
            const tableBody = document.getElementById('uploadedAssessmentsBody');
            const date = new Date().toLocaleString();
            tableBody.innerHTML += `
                <tr>
                    <td>${name}</td>
                    <td>${date}</td>
                    <td><span class="delete-btn" onclick="deleteAssessment(this)">Delete</span></td>
                </tr>
            `;
        }

        // Delete assessment from the list
        function deleteAssessment(element) {
            if (confirm('Are you sure you want to delete this assessment?')) {
                const row = element.parentElement.parentElement;
                row.parentElement.removeChild(row);
                alert('Assessment deleted successfully!');
            }
        }

        // Display questions in a table for editing
        function displayQuestions(questions) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear previous content
            questions.forEach((q, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td class="editable"><input type="text" value="${q.Question}" /></td>
                        <td class="editable"><input type="text" value="${q['Option A']}" /></td>
                        <td class="editable"><input type="text" value="${q['Option B']}" /></td>
                        <td class="editable"><input type="text" value="${q['Option C']}" /></td>
                        <td class="editable"><input type="text" value="${q['Option D']}" /></td>
                        <td class="editable">
                            <select>
                                <option value="A" ${q['Correct Answer'] === 'A' ? 'selected' : ''}>A</option>
                                <option value="B" ${q['Correct Answer'] === 'B' ? 'selected' : ''}>B</option>
                                <option value="C" ${q['Correct Answer'] === 'C' ? 'selected' : ''}>C</option>
                                <option value="D" ${q['Correct Answer'] === 'D' ? 'selected' : ''}>D</option>
                            </select>
                        </td>
                        <td><span class="delete-btn" onclick="deleteQuestion(${index})">Delete</span></td>
                    </tr>
                `;
            });
            document.getElementById('questionTable').style.display = 'block'; // Show the table
        }

        // Save updated questions to Firebase
        function saveChanges() {
            const updatedQuestions = [];
            const rows = document.querySelectorAll('#editableTable tbody tr');
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const select = row.querySelector('select');
                updatedQuestions.push({
                    Question: inputs[0].value.trim(),
                    'Option A': inputs[1].value.trim(),
                    'Option B': inputs[2].value.trim(),
                    'Option C': inputs[3].value.trim(),
                    'Option D': inputs[4].value.trim(),
                    'Correct Answer': select.value
                });
            });

            // Validate inputs
            if (updatedQuestions.some(q => !q.Question || !q['Option A'] || !q['Option B'] || !q['Option C'] || !q['Option D'])) {
                alert('All fields must be filled out before saving!');
                return;
            }

            // Save updated questions to Firebase
            db.ref('questions').set(updatedQuestions, (error) => {
                if (error) {
                    alert('Error saving changes to Firebase');
                } else {
                    alert('Changes saved successfully to Firebase!');
                }
            });
        }

        // Delete a question from Firebase and the table
        function deleteQuestion(index) {
            if (confirm('Are you sure you want to delete this question?')) {
                db.ref('questions').once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        const questions = snapshot.val();
                        questions.splice(index, 1); // Remove the question at the specified index
                        db.ref('questions').set(questions, (error) => {
                            if (error) {
                                alert('Error deleting question from Firebase');
                            } else {
                                alert('Question deleted successfully!');
                                displayQuestions(questions); // Refresh the displayed questions
                            }
                        });
                    }
                });
            }
        }

        // Retrieve questions from Firebase on page load
        window.onload = function() {
            db.ref('questions').once('value', (snapshot) => {
                if (snapshot.exists()) {
                    displayQuestions(snapshot.val());
                } else {
                    document.getElementById('questionTable').style.display = 'none'; // Hide if no questions
                }
            });
        };
    </script>
</body>
</html>
